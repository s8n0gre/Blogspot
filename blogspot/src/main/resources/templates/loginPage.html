<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <style>
    /*CSS File here*/
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #000000, #1c1c1c);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login {
        background-color: #ffffff;
        width: 380px;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 16px;
        box-sizing: border-box;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus, input[type="password"]:focus {
        border-color: #90ee90;
        outline: none;
    }

    input[type="submit"] {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 30px;
        background: linear-gradient(90deg, #90ee90, #32cd32);
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
    }

    input[type="submit"]:hover {
        background: linear-gradient(90deg, #32cd32, #228b22);
    }

    .checkbox-wrapper {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .checkbox-wrapper input[type="checkbox"] {
        margin-right: 8px;
    }

    .checkbox-wrapper span {
        color: #333;
        font-size: 15px;
    }

    .extra-links {
        font-size: 14px;
        color: #666;
        text-align: center;
        margin-top: 20px;
    }

    .extra-links a {
        color: #d430b9;
        text-decoration: none;
    }

    .extra-links a:hover {
        text-decoration: underline;
    }

    .password-wrapper {
        position: relative;
        display: flex;
        align-items: center;
    }

    .password-wrapper input {
        flex: 1;
    }

    #togglePassword {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 18px;
        color: #444;
    }

    /* Glow effect */
    .glow {
        box-shadow: 0 0 10px 2px #eedd90;
    }
    </style>

    <div class="login">
        <form id="login" method="get" action="login.php">
            <input type="text" id="username" name="username" placeholder="Username" required><br><br>
            <div class="password-wrapper">
                <input type="password" id="Pass" name="password" placeholder="Password" required>
                <button type="button" id="togglePassword">>⩊<</button>
            </div>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="check">
                <span>Remember me</span>
            </div>
            <input type="submit" id="log" value="Login">
            <div class="extra-links">
                <p>No account? <a href="register.php"> Click here </a>.</p>
                <p>Don't remember your password?<a href="forgot_password.php"> Click here </a>.</p>
                <p>Having trouble logging in? Please contact support at <a href="mailto:support@example.com">support@example.com</a>.</p>
            </div>
        </form>
    </div>

</body>
<script>
document.getElementById('togglePassword').addEventListener('click', function () {
    const passwordField = document.getElementById('Pass');
    const usernameField = document.getElementById('username');

    // Toggle password visibility
    const isHidden = passwordField.getAttribute('type') === 'password';
    passwordField.setAttribute('type', isHidden ? 'text' : 'password');
    this.textContent = isHidden ? '◕⩊◕' : '>⩊<';

    // Remove previous glow
    usernameField.classList.remove('glow');
    passwordField.classList.remove('glow');

    // Apply glow to only one field
    if (isHidden) {
        // Password just became visible
        passwordField.classList.add('glow');
    } else {
        // Password just became hidden
        usernameField.classList.add('glow');
    }
});
</script>
</html>
